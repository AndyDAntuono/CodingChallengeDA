<!DOCTYPE html>
<html>
    <head>
        <title>CCbyDA</title>
        <link rel="stylesheet" href="CCbyDA-style.css">
    </head>
    <body>
        <div class="rectangle">
            <head>
                <div class="logo-text">
                    <img class="logo" src="Imgs/logo.png">
                    <h2 class="h2">Taking Blooaners from A to B</h2>
                </div>
            </head>
            <nav class="buttons">
                <input type="button" value="Prenota">
                <input type="button" value="Termina Prenotazione">
                <input type="button" value="Accendi luci">
            </nav>
            <main>
                <div class="scooters">
                    <div class="nome-scooter">
                        <input type="checkbox">
                        <div class="monopattino"><strong>Monopattino Gino22</strong></div>
                        <div class="stato-scooter">&#8614; Via Gudalametri - a 220 metri da te<br>Stato carica:</div>    
                    </div>
                    <div id="barra-caricaGino22"></div>
                    
                    <div class="nome-scooter">
                        <input type="checkbox">
                        <div class="monopattino"><strong>Monopattino Mike24</strong></div>
                        <div class="stato-scooter">&#8614; Via Ricciardoni - a 420 metri da te<br>Stato carica:</div>    
                    </div>
                    <div id="barra-caricaMike24"></div>
                    
                    <div class="nome-scooter">
                        <input type="checkbox">
                        <div class="monopattino"><strong>Monopattino Fede154</strong></div>
                        <div class="stato-scooter">&#8614; Via Mentarini - a 490 metri da te<br>Stato carica:</div>    
                    </div>
                    <div id="barra-caricaFede154"></div>
                </div>
            </main>
        </div>
    </body>
</html>
